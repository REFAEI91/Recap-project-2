<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body data-js="body">
    <header>
      <h1>Form</h1>
    </header>
    <main data-js="main-form">
      <form data-js="form" class="question-container">
        <fieldset class="question-card">
          <legend>Add Question:</legend>
          <label for="add-questions">Your Question:</label>
          <textarea type="text" name="addquestions" id="add-questions" data-js="textarea" required cols="20" rows="6" maxlength="180"/></textarea>
          <span data-js="counter-questions"></span>
          <br />
          <label for="answer">Answer:</label>
          <textarea type="text" name="answer" id="answer" data-js="textarea1" required cols="20" rows="6" maxlength="180"/></textarea>
          <span data-js="counter-answer"></span>
          <br />
          
          <label for="Tag">Add Tag :</label>
          <textarea name="tags" id="tags"></textarea>
          <button type="submit">Add Question!</button>
        </fieldset>
      </form>
      <ul data-js="yourQuestionsList"class="question-container"></ul>
    </main>
    <footer>
      <a class="homepage-button" data-js="homepage-button" href="index.html">
        <img src="img/home.png" width="30" />
      </a>
      <a class="bookmark-page-button" href="bookmark.html">
        <img src="img/book.png" data-js="bookmark-page-button" width="30" />
      </a>
      <a class="form-button" data-js="form-button" href="form.html">
        <img src="img/form.png" width="30" />
      </a>
      <a class="profile-button" data-js="profile-button" href="profile.html">
        <img src="img/profile.png" width="30" />
      </a>
    </footer>

    <script src="js/form.js"></script>
  </body>
</html>
